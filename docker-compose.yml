services:
  # --- Banco de Dados Principal (Relacional/ACID) ---
  # Armazena Funcionários, Ponto, Folha e Auditoria
  postgres:
    image: postgres:15-alpine
    container_name: rh_pro_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: rh_pro_db
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - rh_network

  # --- Banco em Memória (Cache & Filas) ---
  # Usado pelo BullMQ (eSocial) e Cache de Sessão
  redis:
    image: redis:7-alpine
    container_name: rh_pro_redis
    restart: always
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rh_network

  # --- Interface Visual para o Banco (Opcional) ---
  # Acesse em http://177.153.50.82:8080 para ver as tabelas
  adminer:
    image: adminer
    container_name: rh_pro_adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - rh_network

volumes:
  pg_data:
  redis_data:

networks:
  rh_network:
    driver: bridge
